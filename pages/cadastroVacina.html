<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/VacineRegister.css">
  <title>Cadastro Vacina</title>
</head>
<body>
  <a href="../index.html"><img src="../assets/Vector (2).png" alt=""></a>
  <aside>
    <h1>Cadastramento de vacinas para covid19</h1>
    <img src="../assets/Vacine.png" alt="Vacine bottle">
  </aside>
  <main>
    <h1>Cadastrar</h1>
    <form name="registration" onsubmit="submitForm(event)">
      <div class="input-area">
        <p>Nome</p>
        <input type="text" name="nome">
      </div>
      <div class="input-area">
        <p>Fabricante</p>
        <input type="text" name="fabricante">
      </div>
      <div class="input-area">
        <p>Tempo entre Aplicações</p>
        <input type="text" name="tempoentreaplicacoes">
      </div>
      <div class="input-area">
        <p>Doses</p>
        <input type="text" name="doses">
      </div>
      <button onclick="handleSubmitButtonClick()">Cadastrar</button>
    </form>
  </main>
  <script src="../scripts/vacineregister.js"></script>
</body>
</html>
